<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <title>GitHub search with rxjs</title>
</head>

<body>
    <div class="container">
        <button class="btn" id="inc" data-action="INC"> + </button>
        <button class="btn" id="dec" data-action="DEC"> - </button>
        <button class="btn" id="add" data-payload="10" data-action="ADD"> + 10 </button>
        <pre id="display"></pre>
    </div>
    <script type="module" src="./app.js"></script>
</body>

</html>
